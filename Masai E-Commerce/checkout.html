<script>
    cardData = JSON.parse(localStorage.getItem("cardDetails"))
    cartvalue = JSON.parse(localStorage.getItem("cartLS"))
    document.getElementById("form").addEventListener("submit",verifyFun)
    function verifyFun(){
        event.preventDefault();

        var verifyData = {
            ver_number: form.number.value,
            ver_date : form.date.value,
            ver_cvv: form.cvv.value,
            ver_holdername: form.holdername.value
        }

        if(cardData==null){
            alert("Please Add Card first.!!")
            window.location.href="profile.html";
        }
        else if(cardData.cardnumber==verifyData.ver_number && cardData.date==verifyData.ver_date && cardData.cvv==verifyData.ver_cvv && cardData.name==verifyData.ver_holdername)
        {
            alert("Payment Successful.!!")
            cartvalue=null;
            localStorage.setItem("cartLS",JSON.stringify(cartvalue))
            window.location.href="index.html"
        }
        else{
            alert("Wrong Card Details.!!")
        }
    }
</script>
