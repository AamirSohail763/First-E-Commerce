<script>
    var signupData= JSON.parse(localStorage.getItem("userData"));
    document.getElementById("form").addEventListener("submit",loginFun)
    function loginFun(){
        event.preventDefault();

        var data = {
            email: form.email.value,
            password: form.password.value
        };

        if(signupData==null){
            alert("Please Sign-Up First.!!")
            window.location.href="signup.html"
        }
        else if(signupData.email==data.email && signupData.password==data.password)
        {
            alert("Log-In Successful.!!")
            window.location.href="index.html"
        }
        else{
            alert("Wrong Credentials.!!")
        }

        localStorage.setItem("loginData",JSON.stringify(signupData))
    }

    
</script>
