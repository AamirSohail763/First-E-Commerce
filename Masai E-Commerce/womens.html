function display(data){
    document.getElementById("products").innerHTML=null;

    data.forEach(function(ele){
    var card = document.createElement("div")
    card.setAttribute("class","card")

    var img = document.createElement("img")
    img.src=ele.image_url

    var name = document.createElement("h5")
    name.innerText=ele.name

    var price = document.createElement("p")
    price.innerText=ele.price

    var og = document.createElement("p")
    og.innerText=ele.strikedoffprice
    og.style.textDecoration="line-through"

    var btn = document.createElement("button")
    btn.innerText="Add To Cart 🛒"
    btn.addEventListener("click",function(){
        addToCartFun(ele)
    });


    card.append(img,name,price,og,btn)
    document.getElementById("products").append(card)

    });
}


var loginData = JSON.parse(localStorage.getItem("loginData"));
    var user = document.querySelector("#user");

    if(loginData != null){
        user.innerHTML=`<h3><a href="cart.html">Cart</a></h3>
        <h3><a href="profile.html">Profile</a></h3>`
    }

    // ADD TO CART SECTION
    var cartData = JSON.parse(localStorage.getItem("cartLS")) || [];

    function addToCartFun(ele){
        cartData.push(ele);
        localStorage.setItem("cartLS",JSON.stringify(cartData));
        alert("Product Added to Cart")
    }

        // SORT BY PRICE

        document.getElementById("priceSort").addEventListener("change",handlePrice)
    function handlePrice(){
        var selected = document.querySelector("#priceSort").value
        if(selected=="HTL")
        {
            womensData.sort(function(a,b){
                return b.price - a.price
            });
            display(womensData)
        }
        if(selected=="LTH")
        {
            womensData.sort(function(a,b){
                return a.price - b.price
            });
            display(womensData)
        }
    }


    // SORT BY NAME

    document.getElementById("nameSort").addEventListener("change",handleName)
    function handleName(){
        var selected = document.querySelector("#nameSort").value
        if(selected=="asc")
        {
            womensData.sort(function(a,b){
                if(a.name > b.name){
                    return 1;
                }
                else if(a.name < b.name){
                    return -1;
                }
                return 0;
            });
            display(womensData)
        }
        if(selected=="dec")
        {
            womensData.sort(function(a,b){
                if(a.name > b.name){
                    return -1;
                }
                else if(a.name < b.name){
                    return 1;
                }
                return 0;
            });
            display(womensData)
        }
    }
