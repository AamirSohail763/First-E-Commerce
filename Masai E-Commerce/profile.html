    <div>
        <form id="form">
            <input type="number" placeholder="Card Number" id="cardnumber">
            <input type="number" placeholder="DD MM YYYY" id="doe">
            <input type="password" placeholder="CVC/CVV" id="cvv">

<script>
    document.querySelector("form").addEventListener("submit",saveData)
    function saveData(){
        event.preventDefault();
        var cardData = {
            cardnumber: form.cardnumber.value,
            date: form.doe.value,
            cvv: form.cvv.value,
            name:form.name.value
        };
        localStorage.setItem("cardDetails",JSON.stringify(cardData));
        alert("Card Saved Successfully");
        window.location.reload()

    }
</script>
